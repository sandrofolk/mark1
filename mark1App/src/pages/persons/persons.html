<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'persons.titleList' | translate }}</ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let person of persons" (click)="goToDetails(person.id)">
      <h2>{{ person.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
