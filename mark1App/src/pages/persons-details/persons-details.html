  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ person?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>{{ person?.name }}</h2>
    </ion-item>
    <ion-item>
      <ion-label>Client</ion-label>
      <ion-note item-right="">
        {{ person?.client }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Provider</ion-label>
      <ion-note item-right="">
        {{ person?.provider }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
