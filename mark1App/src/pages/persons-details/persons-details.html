<ion-header>

  <ion-navbar>
    <ion-title>{{ person?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>{{ person?.name }}</h2>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'persons.fieldClient' | translate }}</ion-label>
        <ion-note item-right="">
            {{ person?.client }}
        </ion-note>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'persons.fieldProvider' | translate }}</ion-label>
        <ion-note item-right="">
            {{ person?.provider }}
        </ion-note>
    </ion-item>
  </ion-list>

    <ion-fab right bottom>

        <button ion-fab mini color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>

        <ion-fab-list side="left">
            <button ion-fab mini (click)="edit( person?.id )"><ion-icon name="create"></ion-icon></button>
            <button ion-fab mini color="danger" (click)="delete( person?.id )"><ion-icon name="trash"></ion-icon></button>
        </ion-fab-list>

    </ion-fab>
</ion-content>
