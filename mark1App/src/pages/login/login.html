<ion-header>

    <ion-navbar>
        <ion-title>{{ 'login.title' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="login()" #registerForm="ngForm">

        <ion-list>
            <ion-item>
                <ion-label floating>{{ 'login.username' | translate }}</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'login.password' | translate }}</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button block type="submit" [disabled]="!registerForm.form.valid">{{ 'login.btLogin' | translate }}</button>
        </div>

    </form>
</ion-content>
