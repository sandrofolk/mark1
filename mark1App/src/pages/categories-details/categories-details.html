<ion-header>

  <ion-navbar>
    <ion-title>{{ category?.description }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>{{ category?.description }}</h2>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'categories.fieldParent' | translate }}</ion-label>
        <ion-note item-right="">
            {{ category?.parent_description }}
        </ion-note>
    </ion-item>
  </ion-list>

    <ion-fab right bottom>

        <button ion-fab mini color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>

        <ion-fab-list side="left">
            <button ion-fab mini (click)="edit( category?.id )"><ion-icon name="create"></ion-icon></button>
            <button ion-fab mini color="danger" (click)="delete( category?.id )"><ion-icon name="trash"></ion-icon></button>
        </ion-fab-list>

    </ion-fab>
</ion-content>
